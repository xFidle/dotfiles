format = """
$directory\
$git_branch\
$git_status\
$git_state\
$git_commit\
$pacakge\
$fill\
$golang\
$nodejs\
$python\
$cmake\
$jobs\
$cmd_duration\
$line_break
$character"""

add_newline=false

[directory]
truncation_length = 6
truncation_symbol = '../'
read_only = " 󰌾"

[cmd_duration]
format = '[$duration]($style) '

[character]
success_symbol = '[➜](bold green)'
error_symbol = '[➜](bold green)'
vimcmd_symbol = '[➜](bold green)'
vimcmd_visual_symbol = '[V](bold green)'

[fill]
symbol = ' '

[aws]
symbol = "  "

[buf]
symbol = " "

[bun]
symbol = " "

[c]
symbol = " "

[cpp]
symbol = " "

[cmake]
symbol = " "
format = '[$symbol($version )]($style)'

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "

[deno]
symbol = " "

[docker_context]
symbol = " "

