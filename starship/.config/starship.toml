symbol = " "

[elm]
symbol = " "

[fennel]
symbol = " "

[fossil_branch]
symbol = " "

[gcloud]
symbol = "  "

[git_branch]
symbol = " "

[git_commit]
tag_symbol = '  '
tag_disabled = false

[golang]
symbol = " "
format = '[$symbol($version )]($style)'

[guix_shell]
